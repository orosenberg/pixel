	<link href="mock.css" type="text/css" rel="stylesheet">
    <script type="text/javascript">
		$(document).ready(function() {
		  $('#id1').click(function(){ 
			  $('#mock').show().css('opacity','1');
		  });
		  $('#id2').click(function(){ 
			  $('#mock').show().css('opacity','0.3');
		  });
		  $('#id3').click(function(){ 
			  $('#mock').hide();
		  });
		});
	</script>
	<div id="mock"></div>
    <button id="id1">100% mock opacity</button>
    <button id="id2">30% mock opacity</button>
    <button id="id3">0% mock opacity</button>
